<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friday - AI Virtual Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Background Animation -->
    <div class="background-animation"></div>
    
    <!-- Main Container -->
    <div class="assistant-container">
        <!-- Voice Wave Animation -->
        <div class="voice-wave" id="voiceWave">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>

        <!-- Assistant Face -->
        <div class="assistant-face" id="assistantFace">
            <div class="face">
                <div class="eyes">
                    <div class="eye left-eye"></div>
                    <div class="eye right-eye"></div>
                </div>
                <div class="mouth" id="mouth"></div>
            </div>
        </div>

        <!-- Status Display -->
        <div class="status-display">
            <div class="status-item">
                <span class="label">Status:</span>
                <span class="value" id="status">Ready</span>
            </div>
            <div class="status-item">
                <span class="label">Time:</span>
                <span class="value" id="currentTime">--:--</span>
            </div>
            <div class="status-item">
                <span class="label">Weather:</span>
                <span class="value" id="weather">Loading...</span>
            </div>
        </div>

        <!-- Command Display -->
        <div class="command-display" id="commandDisplay">
            <div class="command-text" id="commandText">Hello, I'm Friday. How can I assist you today?</div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="control-btn wake-btn" id="wakeBtn">
                <i class="fas fa-power-off"></i>
                <span>Wake Friday</span>
            </button>
            
            <button class="control-btn voice-btn" id="voiceBtn">
                <i class="fas fa-microphone"></i>
                <span>Voice Command</span>
            </button>

            <button class="control-btn settings-btn" id="settingsBtn">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </button>
        </div>

        <!-- Quick Commands -->
        <div class="quick-commands">
            <button class="command-btn" data-command="time">
                <i class="fas fa-clock"></i>
                <span>What time is it?</span>
            </button>
            <button class="command-btn" data-command="date">
                <i class="fas fa-calendar"></i>
                <span>What's the date?</span>
            </button>
            <button class="command-btn" data-command="weather">
                <i class="fas fa-cloud-sun"></i>
                <span>Weather update</span>
            </button>
            <button class="command-btn" data-command="joke">
                <i class="fas fa-laugh"></i>
                <span>Tell me a joke</span>
            </button>
            <button class="command-btn" data-command="news">
                <i class="fas fa-newspaper"></i>
                <span>Latest news</span>
            </button>
            <button class="command-btn" data-command="calculate">
                <i class="fas fa-calculator"></i>
                <span>Calculator</span>
            </button>
        </div>

        <!-- System Monitor -->
        <div class="system-monitor">
            <div class="monitor-item">
                <div class="monitor-label">CPU</div>
                <div class="monitor-bar">
                    <div class="monitor-fill" id="cpuUsage"></div>
                </div>
            </div>
            <div class="monitor-item">
                <div class="monitor-label">Memory</div>
                <div class="monitor-bar">
                    <div class="monitor-fill" id="memoryUsage"></div>
                </div>
            </div>
            <div class="monitor-item">
                <div class="monitor-label">Network</div>
                <div class="monitor-bar">
                    <div class="monitor-fill" id="networkStatus"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Panel -->
    <div class="settings-panel" id="settingsPanel">
        <div class="settings-header">
            <h3>Friday Settings</h3>
            <button class="close-btn" id="closeSettings">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="settings-content">
            <div class="setting-item">
                <label>Voice Gender</label>
                <select id="voiceGender">
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                </select>
            </div>
            <div class="setting-item">
                <label>Language</label>
                <select id="languageSelect">
                    <option value="en-US">English (en-US)</option>
                    <option value="hi-IN">Hindi (hi-IN)</option>
                </select>
            </div>
            <div class="setting-item">
                <label>Speech Rate</label>
                <input type="range" id="speechRate" min="0.5" max="2" step="0.1" value="1">
            </div>
            <div class="setting-item">
                <label>Wake Word</label>
                <input type="text" id="wakeWord" value="friday" placeholder="Enter wake word">
            </div>
            <div class="setting-item">
                <label>Theme</label>
                <select id="themeSelect">
                    <option value="dark">Dark</option>
                    <option value="light">Light</option>
                    <option value="blue">Blue</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="wakeSound" src="sounds/wake.mp3" preload="auto"></audio>
    <audio id="notificationSound" src="sounds/notification.mp3" preload="auto"></audio>
    <audio id="responseAudio" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
